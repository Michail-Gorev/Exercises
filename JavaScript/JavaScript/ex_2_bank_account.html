<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Домашнее задание 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Банковский счет</h1>

        <div class="form-group">
          <label for="balance">Баланс:</label>
          <span id="balance" class="form-control">1000</span>
        </div>

        <div class="form-group">
          <label for="amount">Сумма:</label>
          <input type="number" id="amount" min="0" class="form-control" placeholder="Введите сумму">
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-3" onclick="withdraw()">Снять</button>
          <button class="btn btn-success" onclick="deposit()">Внести</button>
        </div>

        <script>
          let balance = 100000;
          document.getElementById("balance").textContent = balance;

          function withdraw() {
            let amount = parseFloat(document.getElementById("amount").value);

            if (amount > balance) {
              alert("Недостаточно средств на счете!");
            } else {
              balance -= amount;
              document.getElementById("balance").textContent = balance;
              alert("Снятие средств успешно выполнено!");
            }
          }

          function deposit() {
            let amount = parseFloat(document.getElementById("amount").value);

            balance += amount;
            document.getElementById("balance").textContent = balance;
            alert("Внесение средств успешно выполнено!");
          }

          // Обработчик события для поля ввода
          document.getElementById("amount").addEventListener('input', function() {
            let inputValue = this.value;

            // Проверяем, что ввод не превышает 20 знаков
            if (inputValue.length > 20) {
              this.value = inputValue.substring(0, 20);
            }

            if (inputValue < 0) {
              this.value = 0;
            }
          });
        </script>

      </div>
    </div>
  </div>
</body>
</html>
