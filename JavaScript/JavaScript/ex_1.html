<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ДЗ номер 1</title>
        <meta name="description" content="Интерактивное руководство по началу работы в Brackets.">
        <link rel="stylesheet" href="custom.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body style="background-color:powderblue;">
  <h1 class="" align="center">Домашняя работа номер 1</h1>
  <h2 align="center">Паспорт с возможностью редактирования</h2>
        <div align="center">
            <input id="surname_field" class="form-control" type="text" value="" placeholder="Фамилия">
            <input id="name_field" class="form-control" type="text" value="" placeholder="Имя">
            <input id="patronymic_field" class="form-control" type="text" value="" placeholder="Отчество">
            <input id="sex_field" class="form-control" type="text" value="" placeholder="Пол" maxlength="4">
            <input id="birthdate_field" class="form-control" type="date">
            <input id="birthplace_field" class="form-control" type="text" value="" placeholder="Место рождения">
            <input id="picture" class="form-control" type="image" alt="Выбрать фото">
            <button id="setNewDataBtn" class="btn btn-success";>Применить</button>
            <div class="passport_container">
                <img src="passport_draft.jpg" alt="Шаблон паспорта РФ" style="z-index:-1;">
                <div id="surname" class="surname">Фамилия</div>
                <div id="name" class="name">Имя</div>
                <div id="patronymic" class="patronymic">Отчество</div>
                <div id="sex" class="sex">Пол</div>
                <div id="birthdate" class="birthdate">01.01.1970</div>
                <div id="birthplace" class="birthplace">N-ск</div>
            </div>
        </div>
        <script>
            function setNewData() {
                  // Получаем значение из input поля
                  const surnameInput = document.getElementById('surname_field');
                  const surnameValue = surnameInput.value;
                
                  const nameInput = document.getElementById('name_field');
                  const nameValue = nameInput.value;
                
                  const patronymicInput = document.getElementById('patronymic_field');
                  const patronymicValue = patronymicInput.value;
                
                  const sexInput = document.getElementById('sex_field');
                  const sexValue = sexInput.value;
                
                  const birthdateInput = document.getElementById('birthdate_field');
                  const birthdateValue = birthdateInput.value;
                
                  const birthplaceInput = document.getElementById('birthplace_field');
                  const birthplaceValue = birthplaceInput.value;


                  const surnameDiv = document.getElementById('surname');
                  surnameDiv.textContent = surnameValue;
                
                  const nameDiv = document.getElementById('name');
                  nameDiv.textContent = nameValue;

                  const patronymicDiv = document.getElementById('patronymic');
                  patronymicDiv.textContent = patronymicValue;
                
                  const sexDiv = document.getElementById('sex');
                  sexDiv.textContent = sexValue;
                
                  const birthdateDiv = document.getElementById('birthdate');
                  birthdateDiv.textContent = birthdateValue;
                
                  const birthplaceDiv = document.getElementById('birthplace');
                  birthplaceDiv.textContent = birthplaceValue;
            }
                // Привязываем функцию к событию клика по кнопке
                const button = document.getElementById("setNewDataBtn"); 
                button.addEventListener("click", setNewData);
        </script>
    </body>
</html>
