    <body style="background-color:powderblue;">
  <h1 class="" align="center">Домашняя работа номер 1</h1>
  <h2 align="center">Таблица Пифагора с возможностью задания ширины и высоты</h2>
        <div align="center">
            <input id="width_field" class="form-control" type="number" value="" placeholder="Ширина таблицы">
            <input id="height_field" class="form-control" type="number" value="" placeholder="Высота таблицы">
            <button id="setNewDataBtn" class="btn btn-success";>Применить</button>        
        </div>
        <table id="pifagor_table" class="table table-bordered"></table>
        <script>
            function setNewData() {
                let table = document.getElementById('pifagor_table');
                table.innerHTML = '';
                const table_width = document.getElementById('width_field').value;
                const table_height = document.getElementById('height_field').value;

                for (let i = 1; i <= table_height; i++) {
                   let tr = document.createElement('tr');
                    tr.textContent = i
                       for (let j = 1; j <= table_width; j++) {
                          let td = document.createElement('td');
                           if (j > 1) {
                                td.textContent = i*j
                           }
                           else {
                                td.textContent = i
                           }
                          tr.appendChild(td);
                       }

                   table.appendChild(tr);
                }
            }
            const button = document.getElementById("setNewDataBtn"); 
            button.addEventListener("click", setNewData);
        </script>
    </body>
</html>
