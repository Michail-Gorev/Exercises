<!DOCTYPE html>
<html>
    <head>
      <title>Домашнее задание 2</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="form-container" align="center">
            <input id="side_a" class="form-control" type="number" value="" placeholder="Первая сторона">
            <input id="side_b" class="form-control" type="number" value="" placeholder="Вторая сторона">
            <input id="side_c" class="form-control" type="number" value="" placeholder="Третья сторона">
            <button id="btnСheckTriangle" class="btn btn-success">Проверить</button> 
        </div>
          

      <script>
          const button = document.getElementById("btnСheckTriangle");
          button.addEventListener('click', checkTriangle);
            function checkTriangle() {
              const sideA = parseFloat(document.getElementById("side_a").value);
              const sideB = parseFloat(document.getElementById("side_b").value);
              const sideC = parseFloat(document.getElementById("side_c").value);

              // Проверяем, что значения введены корректно
              if (isNaN(sideA) || isNaN(sideB) || isNaN(sideC) || !checkTriangleExistance(sideA, sideB, sideC)) {
                alert("Треугольник с заданными сторонами не существует!");
                return;
              } 
                else if(checkTriangleExistance(sideA, sideB, sideC)){
                  alert("Треугольник существует!");
                  return;
              }
            }
            function checkTriangleExistance(a, b, c) {
              if (a <= 0 || b <= 0 || c <= 0) {
                return false;
              }
              if (a + b <= c || a + c <= b || b + c <= a) {
                return false;
              }
              return true;
            }

      </script>
    </body>
</html>
