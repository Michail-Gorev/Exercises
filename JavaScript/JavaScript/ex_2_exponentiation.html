<!DOCTYPE html>
<html>
    <head>
      <title>Домашнее задание 2</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </head>
    <body>
        <div id="form-container" align="center">
            <input id="number" class="form-control" type="number" value="" placeholder="Введите число">
            <input id="exponent" class="form-control" type="number" value="" placeholder="Введите степень">
            <button id="btnExponent" class="btn btn-success">Посчитать</button> 
        </div>
            <div id="result-container" align="center">
                <p id="result-label">Ответ:</p>
                <p id="result"></p>
            </div>

      <script>
          const button = document.getElementById("btnExponent");
          button.addEventListener('click', countExponent);
            function countExponent() {
              const number = parseFloat(document.getElementById("number").value);
              const exponent = parseFloat(document.getElementById("exponent").value);
              const result = document.getElementById("result").textContent = number ** exponent
            }

      </script>
    </body>
</html>
